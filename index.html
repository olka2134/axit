<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <link href="fonts/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="layout">
        <header class="layout_header">

        </header>
        <main class="layout_content">
            
        </main>
        <footer class="layout_footer">
            <div class="footer">
                <div class="stylish">
                    <h3 class="tittle">STYLISH AXURE DESIGN</h3>
                    <br>
                    <hr>
                    <br>
                    <p>Use the sections you need, remove the ones you don't.  Create gorgeous prototypes faster than ever!</p>
                    <br>
                    <button class="btn _color_white">Download</button>
                </div>
                <div class="contact">
                    <h3 class="tittle">CONTACT US</h3>
                    <br>
                    <hr>
                    <br>
                    <p>Use the sections you need, remove the ones you don't.  Create gorgeous prototypes faster than ever!</p>
                    <br>
                    <input class="form-control form-control-lg" type="text" placeholder="Name">
                    <input class="form-control form-control" type="text" placeholder="E-mail">
                    <input class="form-control form-control-sn" type="text" placeholder="subject">
                    <input class="form-control form-control-sm" type="text" placeholder="Message"
                    <br>
                    <button class="btn _color_orange">Send Message</button>
                </div>
                <div class="awesome">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google"></i>
                    <i class="fas fa-angry"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-500px"></i>
                    <i class="fas fa-wifi"></i>
                    <br>
                    <br>
                    <p>@ 2015 Axure Times</p>
                </div>
            </div>

        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>   
</body>
</html>
